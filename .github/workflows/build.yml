name: CI Testing
on:
  push:
    branches:
      - "*"
  pull_request:
    types: ['opened']
jobs:
  lint-api: 
    name: 'Lint API tests folder'
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
    - name: Install dependecies
      working-directory: ./lesson-13-14
      run: | 
        echo "LINT API TESTS"
        npm ci
    - name: Run lint
      working-directory: ./lesson-13-14
      run: npm run lint
  tests-api: 
    name: 'API tests Jest'
    if: ${{ always() }}
    needs: lint-api
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
    - name: Install dependecies
      working-directory: ./lesson-13-14
      run: npm ci
    - name: Run api test
      working-directory: ./lesson-13-14
      run: npm run test:node-setup
  tests-playwright-custom: 
    name: 'Playwright E2E Tests on custom image'
    needs: tests-api
    if: success() || failure()
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        node-version: 18
    - name: Install dependecies
      working-directory: ./lesson-29
      run: npm ci
    - name: Install Playwright Browsers
      working-directory: ./lesson-29
      run: npx playwright install --with-deps
    - name: Run Playwright tests
      working-directory: ./lesson-29
      run: |
        echo "repository variable : $TESTOMATIO_CREATE"
        echo "organization variable : $USER_NAME"
        echo "overridden variable : $USER_PASSWORD"
        echo "variable from shell environment : $env_var"
        npm run test:all:chromium   
      env:
        TESTOMATIO_CREATE: ${{ vars.TESTOMATIO_CREATE }}
        TESTOMATIO: ${{ vars.TESTOMATIO }}
        USER_NAME: ${{ vars.USER_NAME }}
        USER_PASSWORD: ${{ vars.USER_PASSWORD }}  
    - uses: actions/upload-artifact@v3
        if: always()
        with:
          name: playwright-report
          path: |
            ./lesson-29/playwright-report/
            ./lesson-29/test-results/
          retention-days: 30
  tests-playwright-default: 
    name: 'Playwright E2E-Api Tests on default image'
    needs: tests-api
    if: success() || failure()
    runs-on: ubuntu-latest
    container:
      image: mcr.microsoft.com/playwright:v1.49.1-jammy
    steps:
    - uses: actions/checkout@v3
    - name: Install dependecies
      working-directory: ./lesson-29
      run: npm ci
    - name: Run Playwright tests
      working-directory: ./lesson-29
      run: |
        echo "repository variable : $TESTOMATIO_CREATE"
        echo "organization variable : $USER_NAME"
        echo "overridden variable : $USER_PASSWORD"
        echo "variable from shell environment : $env_var"
        npm run test:api:chromium   
      env:
        TESTOMATIO_CREATE: ${{ vars.TESTOMATIO_CREATE }}
        TESTOMATIO: ${{ vars.TESTOMATIO }}
        USER_NAME: ${{ vars.USER_NAME }}
        USER_PASSWORD: ${{ vars.USER_PASSWORD }}   
    - uses: actions/upload-artifact@v3
        if: always()
        with:
          name: playwright-report
          path: |
            ./lesson-29/playwright-report/
            ./lesson-29/test-results/
          retention-days: 30